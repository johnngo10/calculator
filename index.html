<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <header>
      <h1 id="title">Calculator</h1>
    </header> -->
    <main>
      <div id="display-container">
        <!-- <div id="oper-display">423423423/</div> -->
        <div id="display">0</div>
      </div>
      <div id="buttons-container">
        <div id="operators">
          <div id="+" class="oper-buttons">+</div>
          <div id="-" class="oper-buttons">-</div>
          <div id="x" class="oper-buttons">x</div>
          <div id="/" class="oper-buttons">/</div>
        </div>
        <div id="numberpad">
          <div id="num-container">
            <div id="7" class="num buttons">7</div>
            <div id="8" class="num buttons">8</div>
            <div id="9" class="num buttons">9</div>
            <div id="4" class="num buttons">4</div>
            <div id="5" class="num buttons">5</div>
            <div id="6" class="num buttons">6</div>
            <div id="1" class="num buttons">1</div>
            <div id="2" class="num buttons">2</div>
            <div id="3" class="num buttons">3</div>
            <div id="0" class="num buttons">0</div>
            <div id="." class="num decimal">.</div>
            <div id="clear" class="num">AC</div>
          </div>
          <div id="equals-container">
            <div id="equals">=</div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
